<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="titulo">CatalogoApp</ui:insert></title>

    <!-- estilos globales -->
    <link rel="stylesheet"
          type="text/css"
          href="#{request.contextPath}/css/index.css" />
</h:head>

<h:body styleClass="cuerpo">

    <!-- BARRA SUPERIOR -->
    <header class="barra-superior">
        <div class="barra-contenido">
            <div class="barra-logo">CatalogoApp</div>

            <nav class="barra-links">
                <h:link outcome="/paginas/dashboard.xhtml" styleClass="link-nav">
                    <i class="pi pi-home"></i>
                    <span>Inicio</span>
                </h:link>

                <h:link outcome="/paginas/titulos.xhtml" styleClass="link-nav">
                    <i class="pi pi-video"></i>
                    <span>Títulos</span>
                </h:link>

                <h:link outcome="/paginas/generos.xhtml" styleClass="link-nav">
                    <i class="pi pi-list"></i>
                    <span>Géneros</span>
                </h:link>

                <h:link outcome="/paginas/archivos.xhtml" styleClass="link-nav">
                    <i class="pi pi-file"></i>
                    <span>Archivos</span>
                </h:link>

                <h:link outcome="/paginas/consultas.xhtml" styleClass="link-nav">
                    <i class="pi pi-chart-bar"></i>
                    <span>Consultas</span>
                </h:link>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO VARIABLE -->
    <main class="zona-contenido">
        <ui:insert name="contenido">
            <p>Ningún contenido disponible</p>
        </ui:insert>
    </main>

    <!-- FOOTER -->
    <footer class="pie">
        © CatalogoApp — Proyecto de Programación V
    </footer>

</h:body>
</html>
